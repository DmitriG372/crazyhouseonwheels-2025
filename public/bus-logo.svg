<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- RV/Camper Bus Icon -->
  <g fill="#1976d2">
    <!-- Bus Body -->
    <rect x="8" y="16" width="48" height="28" rx="4" ry="4"/>
    
    <!-- Windshield -->
    <rect x="12" y="20" width="40" height="12" fill="#64b5f6" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="18" cy="44" r="4" fill="#424242"/>
    <circle cx="46" cy="44" r="4" fill="#424242"/>
    
    <!-- Roof detail -->
    <rect x="24" y="12" width="16" height="4" rx="2" ry="2" fill="#0d47a1"/>
    
    <!-- Door lines -->
    <line x1="32" y1="32" x2="32" y2="44" stroke="#0d47a1" stroke-width="2"/>
  </g>
  
  <!-- Text below (optional, can be removed if too small) -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="6" fill="#1976d2" text-anchor="middle">2025</text>
</svg>